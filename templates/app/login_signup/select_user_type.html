<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}
<html lang="en">

<head>
    <title>Select User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <a href="home" class="text-gray-700">
                <img src="{% static 'app/image/icon/left-arrow.png' %}" alt="Back" class="w-8 h-8">
            </a>
            <h1 class="text-2xl font-bold text-gray-700">Log In</h1>
            <div></div> <!-- Empty div to balance the flex spacing -->
        </div>
        <div class="mb-6">
            <p class="text-gray-600 text-center">Select user type</p>
        </div>
        <div class="space-y-4">
            <a href="login?profile-type=Customer"
                class="block bg-pink-500 text-white px-6 py-4 rounded-lg text-center hover:bg-pink-600 transition duration-300 shadow-md">
                Customer Profile<br><span class="text-sm text-pink-200">For customer only</span>
            </a>
            <a href="login?profile-type=Business"
                class="block bg-pink-500 text-white px-6 py-4 rounded-lg text-center hover:bg-pink-600 transition duration-300 shadow-md">
                Business Profile<br><span class="text-sm text-pink-200">For business users only</span>
            </a>
            <a href="login?profile-type=Admin"
                class="block bg-pink-500 text-white px-6 py-4 rounded-lg text-center hover:bg-pink-600 transition duration-300 shadow-md">
                Admin<br><span class="text-sm text-pink-200">For admin only</span>
            </a>
        </div>
    </div>
</body>

</html>
