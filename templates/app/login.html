{% if user.is_authenticated %}
{% if user.user_type == "shop" %}
<a href="dashboard"
    class="inline-flex items-center px-4 py-2 bg-white border border-pink-300 text-gray-700 hover:text-white hover:bg-pink-500 rounded-full shadow-sm transition duration-300""> <i class="
    fas fa-columns mr-2 text-pink-500"></i> Dashboard</a>
{% elif user.user_type == "user" %}
<a href="{% url 'user' %}"
    class="inline-flex items-center px-4 py-2 bg-white border border-pink-300 text-gray-700 hover:text-white hover:bg-pink-500 rounded-full shadow-sm transition duration-300">
    <i class="fas fa-user mr-2 text-pink-500"></i>
    {{ user.user_profile.first_name }} {{ user.user_profile.last_name }}
</a>
{% else %}
<a href="/admin" class="text-gray-700 hover:text-pink-600">Admin</a>
{% endif %}
<a href="{% url 'logout' %}" class="text-gray-700 hover:text-pink-600 hover:text-red-800">
    Logout
</a>
{% else %}
<a href="{% url 'login' %}" class="text-gray-700 hover:text-pink-600">Login</a>
{% endif %}
