
{% load static %}
{% load static tailwind_tags %}

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: cursive;
        }
    </style>
<div class="bg-gray-800 text-gray-100 w-64 space-y-6 px-2 " id="dashboard">
        <nav class="">
            <a href="/dashboard/" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Dashboard</a>
            <a href="gallery" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Photo Gallery</a>
            <a href="calender" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Calendar</a>
            <a href="slots" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Slots</a>
            <a href="message" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Message</a>
            <a href="staffs" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Staffs</a>
            <a href="customers" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Customers</a>
            <a href="review" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Reviews</a>
            <a href="notifications" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Notifications</a>
            <a href="settings" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Settings</a>
        </nav>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuItems = document.querySelectorAll(".menu-item");

            // Get the active page from localStorage
            const activePage = localStorage.getItem("activeMenu");

            menuItems.forEach(item => {
                // Check if the href matches the saved active page
                if (item.getAttribute("href") === activePage) {
                    item.classList.add("bg-pink-600", "text-gray-100"); // Apply active styles
                }

                item.addEventListener("click", function () {
                    // Remove active class from all items
                    menuItems.forEach(i => i.classList.remove("bg-pink-600", "text-gray-100"));

                    // Add active class to clicked item
                    this.classList.add("bg-pink-600", "text-gray-100");

                    // Store the clicked menu item in localStorage
                    localStorage.setItem("activeMenu", this.getAttribute("href"));
                });
            });
        });
    </script>
