{% load static %}
<div class="header flex justify-between items-center  bg-pink-500 shadow-lg py-4 px-6">
    <!-- Shop Name -->
    <h2 class="text-2xl font-bold text-white" style="margin:0 0 0 40px;">
        {% if user.is_authenticated %}
            {{ user.shop_profile.shop_name }}
        {% endif %}
    </h2>

    <!-- Notification and Logout -->
    <div class="notification flex items-center space-x-4" style="margin-right:40px;">
        <div class="relative">
            <img src="{% static 'app/image/icon/notification.png' %}" alt="Notification Icon"
                class="w-8 h-8 rounded-full hover:bg-pink-700 transition-all duration-300">
            <span class="absolute top-0 right-0 text-xs text-white bg-red-500 rounded-full w-4 h-4 flex items-center justify-center">1</span>
        </div>
        
        <a href="../logout" class="hover:text-pink-300">
            <img src="{% static 'app/image/icon/logout.png'%}" alt="Logout"
                class="w-8 h-8 rounded-full hover:bg-pink-700 transition-all duration-300">
        </a>
    </div>
</div>
