<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}
<html lang="en">

<head>
   
    <title>Services</title>
    <link rel="icon" type="image/x-icon" href="{% static 'app/image/favicon.ico' %}" />
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% tailwind_css %}
    <link rel="stylesheet" href="{% static 'app/css/service.css' %}" />
</head>

<body class="bg-gray-100">
    <!-- Header -->
    {% include "app/navbar.html" %}

    <!-- Empty space creation -->
    <div>&nbsp;</div>
    <div>&nbsp;</div>

    <section id="wat">
        <section class="py-12">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Available Services</h2>
                <section class="photo-slider">
                    <div class="slider-container">
                        {% for service in services%}
                        <div class="slide">
                            <a href="">
                                <div class="under_img">{{ service.name }}</div>
                                <img src="/static/app/image/ServicesPhoto/{{ service.id }}.jpg" alt="{{ service.id }}">
                            </a> 
                        </div>
                        {%endfor%}
                    </div>
                    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                    <button class="next" onclick="changeSlide(1)">&#10095;</button>
                </section>

                
                <div class="wave water"></div>
                <div class="wave water"></div>
                <div class="wave water"></div>
                <div class="wave water"></div>
            </div>
        </section>

        <script>
            let currentSlide = 0;

            function showSlide(index) {
                const slides = document.querySelectorAll('.slide');
                const totalSlides = slides.length;

                
                if (index >= totalSlides) {
                    currentSlide = 0;
                } else if (index < 0) {
                    currentSlide = totalSlides - 1;
                } else {
                    currentSlide = index;
                }

                // Move slider to show the current slide
                const sliderContainer = document.querySelector('.slider-container');
                sliderContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
            }

            function changeSlide(direction) {
                showSlide(currentSlide + direction);
            }

            // Auto-slide functionality
            setInterval(function () {
                changeSlide(1);
            }, 10000); // Auto-slide every 10 seconds

            // Show the first slide on load
            showSlide(currentSlide);
        </script>
    </section>

    {% include "app/footer.html" %}
</body>

</html>
