<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup</title>
    <link rel="icon" type="image/x-icon" href="{% static 'app/image/favicon.ico' %}" />
    {% tailwind_css %}
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen ">
    <div class="bg-white p-10 rounded-2xl shadow-lg max-w-lg">
        <div class="flex items-center justify-between mb-6">
            <a href="step1">
                <img src="{% static 'app/image/icon/left-arrow.png' %}" alt="" class="w-8 h-8">
            </a>
            <h2 class="text-2xl font-semibold text-gray-700 text-center flex-1">Write Your Business Name</h2>
            <div class="w-8"></div> <!-- Empty div for spacing balance -->
        </div>

        <p class="text-center text-gray-600 mb-6">This is your brand name of your shop</p>

        <form action="step3" method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="business-name" class="block text-gray-700 font-medium mb-2">Business Name</label>
                <input type="text" id="business-name" name="business_name"
                    class="border border-gray-300 px-4 py-3 rounded-lg w-full focus:outline-none focus:border-pink-600"
                    required>
            </div>

            <div class="mb-4">
                <label for="business-title" class="block text-gray-700 font-medium mb-2">Business Title</label>
                <input type="text" id="business-title" name="business_title"
                    class="border border-gray-300 px-4 py-3 rounded-lg w-full focus:outline-none focus:border-pink-600"
                    required>
            </div>

            <div class="mb-4">
                <label for="website" class="block text-gray-700 font-medium mb-2">Website (if you have, but not necessary)</label>
                <input type="url" id="website" name="website"
                    class="border border-gray-300 px-4 py-3 rounded-lg w-full focus:outline-none focus:border-pink-600">
            </div>

            <div class="mb-4">
                <label for="info" class="block text-gray-700 font-medium mb-2">Your Business Info (Minimum 50 words required*)</label>
                <textarea id="info" name="business_info" rows="5"
                    class="border border-gray-300 px-4 py-3 rounded-lg w-full focus:outline-none focus:border-pink-600"></textarea>
            </div>

            <div class="mb-4">
                <label for="gender" class="block text-gray-700 font-medium mb-2">For</label>
                <select id="gender" name="gender"
                    class="border border-gray-300 px-4 py-3 rounded-lg w-full focus:outline-none focus:border-pink-600">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="both">Both</option>
                </select>
            </div>

            <button type="submit"
                class="bg-pink-500 text-white px-6 py-3 w-full rounded-lg font-medium hover:bg-pink-700 transition duration-300">
                Continue
            </button>
        </form>
    </div>
</body>

</html>
