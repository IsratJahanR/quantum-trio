<!DOCTYPE html>
{% load static %}
{% load tailwind_tags %}
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen ">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md m-4">
        <a href="select_user" class="text-gray-700 inline-block mb-6">
            <img src="{% static 'app/image/icon/left-arrow.png' %}" alt="Back" class="w-8 h-8">
        </a>
        
        <h1 class="text-2xl font-bold mb-8 text-center text-gray-700"> Login</h1>
        
        <form method="post" action="">
            {% csrf_token %}
            <div class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email*</label>
                    <input type="email" id="email" name="email" placeholder="your-email@gmail.com"
                        class="border border-gray-300 px-5 py-4 rounded-lg w-full focus:outline-none focus:border-pink-600"
                        required>
                    <p class="text-red-600 text-sm mt-2">{{ message }}</p>
                </div>
    
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password*</label>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                        class="border border-gray-300 px-5 py-4 rounded-lg w-full focus:outline-none focus:border-pink-600"
                        required>
                    <p class="text-red-600 text-sm mt-2">{{ password_error }}</p>
                </div>
    
                <!-- Hidden Profile Type -->
                <input type="hidden" id="profile-type" name="profile-type" value="{{ type }}">
    
                <!-- Login Button -->
                <button type="submit"
                    class="bg-pink-600 text-white py-4 px-8 w-full rounded-lg hover:bg-pink-700 transition duration-300">
                    Login
                </button>
            </div>
        </form>
        
        <p class="text-center text-gray-600 mt-6">Don't have an account? 
            <a href="register" class="text-pink-600 hover:underline">Create Account</a>
        </p>
        
        <p class="text-center mt-3">
            <a href="forget_password.php" class="text-pink-600 hover:underline">Forgot password?</a>
        </p>
    </div>
</body>

</html>
