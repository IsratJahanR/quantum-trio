<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <a href="select_user" class="text-gray-700"><img src="{% static "app/image/icon/left-arrow.png" %}" alt=""
                    style="width: 30px; height: 30px;"></a>

            <h1 class="text-2xl font-bold mb-8 text-center text-gray-700">{{ type }} Login</h1>
            <form method="post" action="">
                <div class="space-y-5">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email*</label>
                        <input type="email" id="email" name="email" placeholder="your-email@gmail.com"
                            class="border border-gray-300 p-4 rounded-lg w-full focus:outline-none focus:border-pink-600"
                            required>
                        <p class="text-red-600 text-sm mt-2">print error for email</p>
                    </div>
    
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Password*</label>
                        <input type="password" id="password" name="password" placeholder="••••••••"
                            class="border border-gray-300 p-4 rounded-lg w-full focus:outline-none focus:border-pink-600"
                            required>
                        <p class="text-red-600 text-sm mt-2">print error for password</p>
                    </div>
    
                    <!-- Hidden Profile Type -->
                    <input type="hidden" id="profile-type" name="profile-type" value="{{ type }}">
    
                    <!-- Login Button -->
                    <button type="submit"
                        class="bg-pink-600 text-white py-3 px-6 w-full rounded-lg hover:bg-pink-700 transition duration-300">
                        Login
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="register"
                    class="text-pink-600 hover:underline">Create Account</a></p>
            <p class="text-pink-600 hover:underline" align="center" style="cursor:pointer;"><a
                    href="forget_password.php"> forgot password?</a></p>
        </div>
    </div>
</body>

</html>
