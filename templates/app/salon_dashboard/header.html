<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon Deshboard</title>
    <link rel="icon" type="image/x-icon" href="{% static 'app/image/favicon.ico' %}" />
    {% tailwind_css %}
    <style>
        .header {
            display: flex;
            background-color:rgb(216, 50, 152);
            color: white;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 1625px;
            box-shadow: 1px 1px 5px 3px rgba(0, 0, 0, 0.1);
            /* border:1px solid black; */
            height: 100px;
        }

        .header h2 {
            font-size: 35px;
            font-weight: bold;
            margin: 0;
            color: rgb(0, 0, 0);
        }
    </style>

</head>
 
<body class="bg-gray-200 font-sans leading-normal tracking-normal">

    <div class="header flex justify-between items-center mb-4 bg-pink-500">
        <h2 class="text-2xl font-bold" style="margin:0 0 0 40px;">Elite barbar Shop</h2>
                    
        <div class="notification flex items-center" style="margin-right:40px;">
           <img src="{% static 'app/image/icon/star.png' %}" alt="Notification Icon"
                class="w-8 h-8 rounded-full mr-2">
            <h3 class="text-base font-bold">&nbsp;</h3>
            <a href=""><img src="{% static 'app/image/icon/logout.png'%}" alt="logout"
                 class="w-8 h-8 rounded-full mr-2"></a>
        </div>
    </div>
     

</html>
