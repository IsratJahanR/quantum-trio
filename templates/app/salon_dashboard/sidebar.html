<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">

<head>
    <title>Sidebar</title>
    {% tailwind_css %}
</head>

<body>

    <div class="bg-gray-800 text-gray-100 w-64 space-y-6 py-7 px-2" id="dashboard">
        <div class="flex items-center justify-center">
            <span class="text-2xl font-extrabold uppercase" style="margin-right:40px"><a href="home">CareHub</a></span>
        </div>
        <nav class="mt-10">
            <a href="salon_dashboard" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Dashboard</a>
            <a href="salon_gallery" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Photo Gallery</a>
            <a href="saloon_calender" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Calendar</a>
            <a href="booking_slots" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Appointments</a>
            <a href="message" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Message</a>
            <a href="staffs" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Staffs</a>
            <a href="Customers" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Customers</a>
            <a href="Reviews" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Reviews</a>
            <a href="Notifications" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Notifications</a>
            <a href="saloon_setting" class="menu-item block py-2.5 px-4 rounded-lg mt-2">Settings</a>
        </nav>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuItems = document.querySelectorAll(".menu-item");

            // Get the active page from localStorage
            const activePage = localStorage.getItem("activeMenu");

            menuItems.forEach(item => {
                // Check if the href matches the saved active page
                if (item.getAttribute("href") === activePage) {
                    item.classList.add("bg-pink-600", "text-gray-100"); // Apply active styles
                }

                item.addEventListener("click", function () {
                    // Remove active class from all items
                    menuItems.forEach(i => i.classList.remove("bg-pink-600", "text-gray-100"));

                    // Add active class to clicked item
                    this.classList.add("bg-pink-600", "text-gray-100");

                    // Store the clicked menu item in localStorage
                    localStorage.setItem("activeMenu", this.getAttribute("href"));
                });
            });
        });
    </script>

</body>

</html>
